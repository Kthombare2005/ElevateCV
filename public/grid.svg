<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
    <path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  </pattern>
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <rect width="50" height="50" fill="url(#smallGrid)"/>
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
  </pattern>
  <rect width="100" height="100" fill="url(#grid)"/>
  <path d="M0 0 L100 100" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <path d="M100 0 L0 100" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
</svg> 